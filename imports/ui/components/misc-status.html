<template name="miscStatus">
  <div class="misc-status-container">
    <div class="misc-status money">
      <img src="/images/money.png"/>
      <span>{{stats.money}}</span>
    </div>
    <div class="misc-status move-cost">
      <img src="/images/move-cost.png"/>
      <span>{{moveCost}}</span>
    </div>
    <div class="misc-status location">
      {{roomName}} [{{location.x}}, {{location.y}}]
    </div>
  </div>
</template>
