<template name="useLocation">
  <div class="collect-resource">
    {{#if name}}
      <p>{{name}}</p>
      {{#if path}}
        <a href="{{path}}">USE</a>
      {{else}}
        <a href="#" class="use-space" data-action="obstacles.{{type}}">{{verb}} {{params.resource}}</a>
      {{/if}}
    {{else}}
      <p>
        {{message}}
        {{#if cost}}
          Cost: {{cost}}
        {{/if}}
      </p>
      {{#if action}}
        <a href="#" class="use-space" data-action="{{action}}">{{verb}}</a>
      {{/if}}
    {{/if}}
  </div>
</template>
