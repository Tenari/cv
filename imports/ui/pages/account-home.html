<template name="accountHome">
  {{#if hasCharacter}}
    <ul>
      Your characters:
      {{#each character in characters}}
        {{#if isAlive character}}
          <li><img src="images/{{image character}}.png"/> Play as <a href="{{characterGamePath}}">{{character.name}}</a></li>
        {{else}}
          <li><img src="images/{{image character}}.png"/> {{character.name}} is dead</li>
        {{/if}}
      {{/each}}
    </ul>
    {{#if canMakeCharacter}}
      <p><a href="/new">Make a new character</a></p>
    {{/if}}
  {{else}}
    <p>Looks like you don't have any characters. <a href="/new">Make a new one</a></p>
  {{/if}}
</template>
