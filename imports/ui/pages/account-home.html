<template name="accountHome">
  {{#if hasCharacter}}
    <ul class="my-characters-list">
      Your characters:
      {{#each character in characters}}
        {{#if isAlive character}}
          <li class="my-character"><img src="images/{{image character}}.png"/> Play as <a href="{{characterGamePath}}">{{character.name}}</a></li>
        {{else}}
          <li class="my-character"><img src="images/{{image character}}.png"/> {{character.name}} is dead.
            {{#if canRevive character}}
              <button class="revive" data-id="{{character._id}}">Revive</button>
            {{else}}
              <span>You can revive in {{timeToLife character}} minutes</span>
            {{/if}}
          </li>
        {{/if}}
      {{/each}}
    </ul>
    {{#if canMakeCharacter}}
      <p><a href="/new">Make a new character</a></p>
    {{/if}}
  {{else}}
    <p class="no-characters-prompt">Looks like you don't have any characters. <a href="/new">Make a new one</a></p>
  {{/if}}
</template>
