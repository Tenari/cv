<template name="craft">
  <div class="crafting-container">
    <h2>{{craftLocation.name}}</h2>
    <div class="craft-tree-container">
      <div class="menu">
        <p>Choose type of item to craft:</p>
        <ul>
          {{#each type in craftLocationTypes}}
            <li class="type" data-key="{{type.key}}"><i class="fa fa-caret-right"></i> {{type.key}}</li>
          {{/each}}
        </ul>
      </div>
      {{#if itemClass}}
        <div class="menu">
          <p>Choose item to craft</p>
          <ul>
            {{#each item in craftLocationItems}}
              <li class="item-selector" data-index="{{@index}}"><i class="fa fa-caret-right"></i> {{item.name}}</li>
            {{/each}}
          </ul>
        </div>
      {{/if}}
      {{#if itemToCraft}}
        <div class="menu">
          <p>Craft one {{itemToCraft.name}}</p>
          <img src="{{itemToCraft.img}}"/>
          <p>Cost: {{cost}}</p>
          <ul class="craft-actions">
            <li class="craft"><i class="fa fa-caret-right"></i> Craft</li>
            <li class="cancel"><i class="fa fa-caret-right"></i> Cancel</li>
          </ul>
        </div>
      {{/if}}
    </div>
  </div>
</template>
