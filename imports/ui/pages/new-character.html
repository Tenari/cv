<template name="newCharacter">
  <h1>Create a character</h1>
  <div class="character-creation-form">
    <p>What is your name? <input type="text" id="change-name"/></p>
    {{#momentum plugin='fade'}}
      {{#if named}}
        <div class="step2">
          <p>Alright, {{name}}. What team do you want to join?</p>
          <div class="center-text">
            <img src="images/22.png" class="join-img" data-team="romans"/>
            <span>or</span>
            <img src="images/32.png" class="join-img" data-team="japs"/>
          </div>
        </div>
      {{/if}}
    {{/momentum}}
  </div>
</template>
