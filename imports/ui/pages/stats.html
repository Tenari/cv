<template name="stats">
  <div class="stats-container">
    <div class="key-character-status">
      <h1>{{character.name}}</h1>
      <div class="body-boxes-container">
        <div class="row">
          <div class="head-box">
          </div>
        </div>
        <div class="row">
          <div class="left-arm-box">
          </div>
          <div class="chest-box">
          </div>
          <div class="right-arm-box">
          </div>
        </div>
        <div class="row">
          <div class="legs-box">
          </div>
        </div>
      </div>
      {{> statusBars}}

    </div>
    <div class="detail-tabs-container">
      <div class="tab-links">
        <a href="javascrip:void(0)" data-page="Skills" class="{{page 'Skills'}}">Skills</a>
        <a href="javascrip:void(0)" data-page="Items" class="{{page 'Items'}}">Items</a>
        <a href="javascrip:void(0)" data-page="Resources" class="{{page 'Resources'}}">Resources</a>
      </div>
      {{#if page 'Skills'}}
        <div class="skills-display-container">
          <h2>Basic combat skills</h2>
          <li><i class="fa fa-caret-right"></i> Strength: {{character.stats.strength}} / {{character.stats.baseStrength}}</li>
          <li><i class="fa fa-caret-right"></i> Accuracy: {{character.stats.accuracy}} / {{character.stats.baseAccuracy}}</li>
          <li><i class="fa fa-caret-right"></i> Agility: {{character.stats.agility}} / {{character.stats.baseAgility}}</li>
          <li><i class="fa fa-caret-right"></i> Toughness: {{character.stats.toughness}} / {{character.stats.baseToughness}}</li>
          <h2>Weapon skills</h2>
          <li><i class="fa fa-caret-right"></i> Hands: {{character.stats.weapon.hands}} / {{character.stats.weapon.baseHands}}</li>
          <li><i class="fa fa-caret-right"></i> Small Blade: {{character.stats.weapon.smallBlade}} / {{character.stats.weapon.baseSmallBlade}}</li>
          <li><i class="fa fa-caret-right"></i> Large Blade: {{character.stats.weapon.largeBlade}} / {{character.stats.weapon.baseLargeBlade}}</li>
          <li><i class="fa fa-caret-right"></i> Axe: {{character.stats.weapon.axe}} / {{character.stats.weapon.baseAxe}}</li>
        </div>
      {{/if}}
      {{#if page 'Items'}}
        <div class="items-display-container">
          items list here
        </div>
      {{/if}}
      {{#if page 'Resources'}}
        <div class="resources-display-container">
          resources list here
        </div>
      {{/if}}
    </div>
  </div>
</template>
