<template name="team">
  <div class="team-page">
    <div class="scoreboard">
      <div class="{{team.key}}">
        <div class="team-name">{{team.name}}</div>
        <div class="team-score">{{team.score}}</div>
      </div>
      <div class="{{otherTeam.key}}">
        <div class="team-score">{{otherTeam.score}}</div>
        <div class="team-name">{{otherTeam.name}}</div>
      </div>
      <div class="time-left">
        {{timeLeft}}
      </div>
    </div>
    <div>
      <a href="#" class="team-tab" data-tab="summary">Summary</a> 
      <a href="#" class="team-tab" data-tab="missions">Missions</a> 
      <a href="#" class="team-tab" data-tab="chat">Chat</a> 
    </div>
    {{#if tab 'summary'}}
      <div class="rank-container">
        {{#each rank in ranks}}
          <div class="rank-display">
            <div class="rank-name">{{rank.name}}</div>
            <div class="rank-count">{{rank.number}}</div>
            {{#each player in rank.players}}
              <div class="rank-holder">
                <div class="player-name">{{player.name}}</div>
                <img src="{{player.image}}" class="player-image"/>
                <div class="player-team-power">{{player.teamPower}}</div>
              </div>
            {{/each}}
          </div>
        {{/each}}
      </div>
      <ul class="team-status">
        <li>Online players: 40</li>
        <li>Team kills: {{team.kills}}</li>
        <li>Team deaths: 40</li>
      </ul>
    {{/if}}

    {{#if tab 'missions'}}
      <p>No missions yet</p>
    {{/if}}

    {{#if tab 'chat'}}
      {{> chat teamChat}}
    {{/if}}
  </div>
</template>
