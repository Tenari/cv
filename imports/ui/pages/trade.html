<template name="trade">
  <div class="trade-page">
    {{#if trade}}
      <div class="offers-container">
        <div class="seller-container">
          <h2>{{seller.name}}</h2>
          <ul>
            {{#each offer in trade.sellerOffer}}
              <li> asdf </li>
            {{/each}}
          </ul>
        </div>
        <div class="buyer-container">
          <h2>{{buyer.name}}</h2>
          <ul>
            {{#each offer in trade.buyerOffer}}
              <li> asdf </li>
            {{/each}}
          </ul>
        </div>
      </div>
    {{/if}}
  </div>
</template>
